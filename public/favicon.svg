<!-- Minimal brand favicon (SVG). Uses currentColor if needed, but defaults to #F59E0B (Tailwind amber-500) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <style>
      .c{fill:#F59E0B}
      .s{stroke:#F59E0B;stroke-width:3;fill:none}
      .r{stroke:#F59E0B;stroke-width:2;stroke-linecap:round}
    </style>
  </defs>
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="14" class="s"/>
  <!-- Inner core -->
  <circle cx="24" cy="24" r="6" class="c"/>
  <!-- Rays -->
  <g class="r">
    <line x1="24" y1="4" x2="24" y2="10"/>
    <line x1="24" y1="38" x2="24" y2="44"/>
    <line x1="4" y1="24" x2="10" y2="24"/>
    <line x1="38" y1="24" x2="44" y2="24"/>
    <line x1="10" y1="10" x2="14" y2="14"/>
    <line x1="34" y1="34" x2="38" y2="38"/>
    <line x1="34" y1="10" x2="38" y2="14"/>
    <line x1="10" y1="34" x2="14" y2="38"/>
  </g>
</svg>